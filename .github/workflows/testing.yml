name: Go tests (unit + acceptance)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main"]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Run unit tests
        run: |
          go test ./... \
            -race \
            -cover \
            -count=1 \
            -short

      - name: Run Terraform acceptance tests
        env:
          TF_ACC: 1
        run: |
          go test ./... \
            -race \
            -count=1 \
            -v \
            -run TestAcc
